    <p>我從小對畫畫充滿熱情，透過藝術表達自己。<span style="color:rgb(87, 173, 139);"></span>高中時期，我積極參與各種創作活動，並嘗試探索抽象藝術，這不僅讓我在技術上成長，也幫助我更深入了解自己的內心世界。除了畫圖，我也熱衷於學習和挑戰新事物。射手座的我總是充滿探索精神，對未來充滿期待。我希望能夠考上理想的大學，繼續發展我的藝術才能，並為社會貢獻我的創意與熱情。
